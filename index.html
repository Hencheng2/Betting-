<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BetPoa - Kenya's Premier Mobile Betting Platform" />
    <meta name="keywords" content="betting, kenya, mobile, games, sports" />
    <meta name="theme-color" content="#16a34a" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BetPoa" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BetPoa - Kenya's Premier Betting Platform" />
    <meta property="og:description" content="Join BetPoa and get 150 KES welcome bonus! Play games, refer friends, and win big!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-preview.png" />
    
    <title>BetPoa - Kenya's Premier Betting Platform</title>
    
    <style>
      /* Prevent zoom on input focus for iOS */
      @media screen and (-webkit-min-device-pixel-ratio:0) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="url"],
        input[type="search"],
        input[type="tel"],
        input[type="color"] {
          font-size: 16px;
        }
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #16a34a, #15803d);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-logo">BetPoa</div>
      <div class="loading-spinner"></div>
      <p style="margin-top: 1rem; opacity: 0.9;">Loading your betting experience...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Prevent context menu on mobile
      document.addEventListener('contextmenu', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
        }
      });
      
      // Prevent text selection on mobile
      document.addEventListener('selectstart', function(e) {
        if (window.innerWidth <= 768 && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
        }
      });
      
      // Add viewport height CSS custom property for mobile browsers
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
